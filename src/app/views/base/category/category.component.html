<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-8">
      <div *ngIf="msg.show" class="{{ msg.decorator }}" role="alert">
        {{ msg.message }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="card">
          <div class="card-header">
            <strong>Category Entry</strong>
            <small>Form</small>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="name">Category name</label>
              <input
                type="text"
                class="form-control"
                id="company"
                placeholder="Enter your category name"
                formControlName="name"
              />
              <hr />
              <div
                *ngIf="
                  categoryForm.controls['name'].invalid &&
                  (categoryForm.controls['name'].dirty ||
                    categoryForm.controls['name'].touched)
                "
                class="alert alert-danger"
              >
                <div *ngIf="categoryForm.controls['name'].errors.required">
                  Category Name is required.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="definition">Definition</label>
              <textarea
                placeholder="Enter definition"
                class="form-control"
                formControlName="definition"
              ></textarea>

              <hr />
              <div
                *ngIf="
                  categoryForm.controls['definition'].invalid &&
                  (categoryForm.controls['definition'].dirty ||
                    categoryForm.controls['definition'].touched)
                "
                class="alert alert-danger"
              >
                <div
                  *ngIf="categoryForm.controls['definition'].errors.required"
                >
                  Defintion is required.
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="file-input"
                >Images</label
              >
              <div class="col-md-9">
                <input
                  type="file"
                  (change)="onSelectFile($event)"
                  id="file-input"
                  name="file-input"
                />
              </div>
            </div>
            <img
              *ngIf="url"
              class="img-thumbnail"
              style="height:200px; margin:10px;"
              [src]="url"
              height="200"
            />
            <br />
            <hr />
            <button
              *ngIf="showImageClearButton"
              (click)="clearImage()"
              class="btn btn-sm btn-primary"
            >
              Reset image
            </button>
            <!--/.row-->
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary">
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"
              ></span>
              <i class="fa fa-save"></i> Submit
            </button>
            <button type="reset" class="btn btn-sm btn-danger">
              <i class="fa fa-ban"></i> Reset
            </button>
          </div>
        </div>
      </form>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
